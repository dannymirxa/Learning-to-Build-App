<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #address {
            color: green;
        }
        #phone {
            color: blue;
        }
        .info {
            color: red;
        }
        p.info {
            color: yellow;
            font-style: italic;
            font-size: 26px;
        }
        div.info {
            color: orange;
            font-style: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="address">Edge road 15 street ...</p>
    <p id="phone">Phone no: 0123456789</p>
    <p class="info">Food ok la...</p>
    <div class="info">Food not bad</div>
    <p class="info">ingredients? Hope and Dreams</p>

</body>
</html>
